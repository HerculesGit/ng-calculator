<div class="calculator">

    <!-- display calculator -->
    <input type="text" class="calculator-screen" [value]="result" disabled/>

    <!-- keyboard calculator -->
    <div class="calculator-keys">
        
        <!-- operators -->
        <button type="button" class="operator" value="+" (click)="addOperator('+')">+</button>
        <button type="button" class="operator" value="-" (click)="addOperator('-')">-</button>
        <button type="button" class="operator" value="*" (click)="addOperator('*')">&times;</button>
        <button type="button" class="operator" value="/" (click)="addOperator('/')">&divide;</button>
    
        <!-- 1-line numbers -->
        <button type="button" value="7" (click)="addNumber('7')">7</button>
        <button type="button" value="8" (click)="addNumber('8')">8</button>
        <button type="button" value="9" (click)="addNumber('9')">9</button>

        <!-- 2-line numbers -->
        <button type="button" value="4" (click)="addNumber('4')">4</button>
        <button type="button" value="5" (click)="addNumber('5')">5</button>
        <button type="button" value="6" (click)="addNumber('6')">6</button>

        <!-- 3-line numbers -->
        <button type="button" value="1" (click)="addNumber('1')">1</button>
        <button type="button" value="2" (click)="addNumber('2')">2</button>
        <button type="button" value="3" (click)="addNumber('3')">3</button>

        <!-- 4 line number and especial caracteres -->
        <button type="button" value="0" (click)="addNumber('0')">0</button>
        <button type="button" class="decimal" value="." (click)="addNumber('.')">.</button>
        <button type="button" class="all-clear" value="all-clear" (click)="clearAll()">AC</button>

        <button type="button" class="equal-sign" value="=" (click)="calculate()">=</button>

    </div>

</div>
